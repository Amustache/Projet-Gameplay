<!DOCTYPE html>
<html>
    <head>
        <title>Gameplay Analysis</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body onload="init()">
        <section>
            <div class="video_container">
                <div class="m-auto">
                    <video id="video" height="440" controls><source src="video.webm" type="video/mp4"></video> 
                    <div class="text-center">
                        <span>Play Speed <span id="speedLabel">1</span>x</span>
                        <br>
                        <input type="range" id="speedInput" min="0" max="1" step="0.01" oninput="updateSpeed()">
                    </div>
                    <div class="grid11">
                        <button class="btn btn-secondary m-1" onclick="move_frame(-1)">Previous frame</button>
                        <button class="btn btn-secondary m-1" onclick="move_frame(1)">Next frame</button>
                        <button class="btn btn-secondary m-1" onclick="move_frame(-10)">-10 frames</button>
                        <button class="btn btn-secondary m-1" onclick="move_frame(10)">+10 frames</button>
                    </div>
                </div>
                <div class="p-3">
                    <p class="h5 text-center">Current Frame</p>
                    <div class="text-center">
                        <span class="me-4">Time :  <span id="current_time">0</span>s</span>
                        <span>Frame : <span id="current_frame">0</span></span>
                    </div>
                    <br>
                    <div>
                        <table class="table" id="table_summary">
                            <tr><th></th><th>Prediction</th><th>Truth</th><th>Total Accuracy</th></tr>
                        </table>
                    </div>
                    <div class="grid11 fs-small">
                        <table class="table table-bordered text-center me-3">
                            <thead><tr><th>Prediction</th></tr></thead>
                            <tbody id="analysis_prediction"></tbody>
                        </table>
                        <table class="table table-bordered text-center">
                            <thead><tr><th>Truth</th></tr></thead>
                            <tbody id="analysis_truth"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <hr>

            <details>
                <summary>Keys analysis</summary>
                <div id="parameters">
                    <div id="current_frame_summary"></div>
                    <div id="graph_ttable"></div>
                </div>
            </details>

            <hr>

            <details>
                <summary>Game Loop Analysis</summary>
                <div id="NLP_div">
                    <button onclick="run_NLP()">RUN NLP</button>
                    <input id="nb_iter" type="number" onchange="run_NLP()">
                    <div id="AI_result"></div>
                    <table id="BPE_table"></table>
                    <table id="BPE_keys"></table>
                </div>
            </details>
        </section>
    </body>
    <script>
        var predictions  = []
        var truth        = []
        var charts       = []

        function getById(elem){
            return document.getElementById(elem)
        }
    </script>
    <script src="libs/chart.js"></script>
    <script src="libs/hammer.min.js"></script>
    <script src="libs/chartjs-plugin-annotation.min.js"></script>
    <script src="libs/chartjs-plugin-zoom.min.js"></script>
    <script src="consts.js"></script>
    <script src="visualisation.js"></script>
    <script src="keylog.js"></script>
    <script src="NLP.js"></script>
    <script src="AI.js"></script>
    <script src="prediction.js"></script>
    <script src="truth.js"></script>
    <script>
        function getCurrentFrame(){
            return parseInt(VIDEO.currentTime*FPS)
        }

        function getTotalFrames(){
            return parseInt(VIDEO.duration*FPS)
        }

        function move_frame(nb=1){
            VIDEO.currentTime += nb/FPS
        }

        function updateSpeed(){
            const speed = getById("speedInput").value
            getById("speedLabel").innerHTML = speed
            VIDEO.playbackRate = speed
        }

        VIDEO.ontimeupdate = (event) => {
            getById("current_time").innerHTML  = VIDEO.currentTime
            getById("current_frame").innerHTML = getCurrentFrame()

            KEYS.forEach(key => {
                let truth_key     = truth.getCurrentFrame()[key]
                let predicted_key = predictions.getCurrentFrame()[key]
                getById(key+"_truth").innerHTML = truth_key
                getById(key+"_prediction").innerHTML = truth_key != predicted_key ? "<span class='text-danger fw-bold'>"+predicted_key+"<span>" : predicted_key
            })

            print_ttable(predictions.getTransitionTableOfFrame(getCurrentFrame()), getById("analysis_prediction"), KEYS)
            print_ttable(truth.getTransitionTableOfFrame(getCurrentFrame()), getById("analysis_truth"), KEYS)
        }

        function init(){
            for(let i=0; i<truth_data.length; i++){
                truth_data[i][0] += 3
            }
            
            predictions = new KeyLog(prediction_data, KEYS)
            truth       = new KeyLog(truth_data, KEYS)

            //key_graphs = draw_key_graphs(predictions, truth)

            add_new_scatter_graph(getById("graph_ttable"), predictions.get_ttable_graph_dataset(), 300)
            add_new_scatter_graph(getById("graph_ttable"), truth.get_ttable_graph_dataset(), 300)

            generate_summary()
            update()
        }

        function update() {
            charts.forEach(chart => {
                chart.options.plugins.annotation.annotations.timeline.xMax = getCurrentFrame()
                chart.options.plugins.annotation.annotations.timeline.xMin = getCurrentFrame()
                chart.update()
            })
            setTimeout(update, 10000)
        }

        function generate_summary(){
            let [total_accuracy, accuracies] = compute_accuracies(predictions.getByFrame(), truth.getByFrame())
            KEYS.forEach(key =>
                getById("table_summary").innerHTML += '\
                    <tr>\
                        <td>'+key+'</td>\
                        <td id="'+key+'_prediction"></td>\
                        <td id="'+key+'_truth"></td>\
                        <td>'+ (100*total_accuracy[key]).toFixed(2) +'%</td>\
                    </tr>'
            )

            let datasets = []
            KEYS.forEach(key => {datasets.push({
                label : key,
                data : []
            })})


            for(let i=0; i<accuracies.length; i++){
                for(let j=0; j<KEYS.length; j++){
                    datasets[j].data.push({
                        x : i*GRAPH_DECIMATE_FACTOR,
                        y : accuracies[i][KEYS[j]]
                    })
                }
            }
            console.log(datasets)
            add_new_scatter_graph(getById("current_frame_summary"), datasets, 300)
        }

        function compute_accuracies(prediction, truth){
            let accuracies = []
            let total_accuracy = {}
            let state = {}
            for(let frame=0; frame<getTotalFrames(); frame++){
                KEYS.forEach(key => {
                    if(prediction[frame][key] == truth[frame][key]){
                        total_accuracy[key] == undefined ? total_accuracy[key] = 1 : total_accuracy[key]++
                        state[key] == undefined ? state[key] = 1 : state[key]++
                    }
                })
                if(frame % GRAPH_DECIMATE_FACTOR == 0){
                    KEYS.forEach(key => {
                        state[key] == undefined ? state[key] = 0 : state[key] /= GRAPH_DECIMATE_FACTOR
                    })
                    accuracies.push(state)
                    state = {}
                }
            }
            KEYS.forEach(key => {
                total_accuracy[key] /= truth.length
            })
            console.log(accuracies)
            return [total_accuracy, accuracies]
        }

        function draw_key_graphs(predictions, truth=undefined){
            let predictions_frames = predictions.getByFrame()
            let graphs = []
            let points_colors = {}
            let graphs_data = {}
            let container = getById("key_graphs")

            KEYS.forEach(key => {
                graphs_data[key] = []
                points_colors[key] = []
            })

            for(let i=0; i<predictions_frames.length; i++){
                KEYS.forEach(key => {
                    let current_prediction = predictions_frames[i][key]
                    let correct = true
                    if(truth != undefined && i < truth.getByFrame().length){
                        correct = current_prediction == truth.getByFrame()[i][key]
                    }

                    if(/*i==0 || predictions_frames[i-1][key] != current_prediction ||*/ !correct){
                        graphs_data[key].push({
                            x: i/FPS,
                            y: current_prediction == "DOWN" ? 1 : 0
                        })
                        points_colors[key].push(correct ? "#0000ff" : "#ff0000")
                    }
                })
            }

            KEYS.forEach(key => {
                add_new_scatter_graph(getById("key_graphs"), [{
                    label: key,
                    data: graphs_data[key],
                    borderWidth: 1,
                    pointBackgroundColor: points_colors[key]
                }], 100) 
            })
            return graphs
        }

        function run_NLP(){
            let [ttable, keys] = new NLP(predictions.parsed_data, KEYS).BPE(getById("nb_iter").value)
            print_ttable(ttable, getById("BPE_table"), keys.map(e=>e[0]))

            let keys_table = ""
            for(let i=0; i<keys.length; i++){
                keys_table += "<tr><td>"+i+"</td><td>"+keys[i][0]+"</td><td>"+keys[i][1]+"</td></tr>"
            }
            getById("BPE_keys").innerHTML = keys_table

            let ai = new AI(ttable.state, keys)
            let loops = ai.find_loop_in_ttable()

            console.log(loops)

            let result = ""
            for(let i=0; i<3; i++){
                result += "<p>"
                loops[i].path.forEach(index => result += keys[index][1].toString().replaceAll("],[", "] ⟶  [")+" <b style='color:red'>⟶</b> ")
                result += "</p>"
            }
            getById("AI_result").innerHTML = result
        }
    </script>
</html>
