GOP.Alignment.Description="Փորձարարական, ազդեցությունները անհայտ են: Օգտագործեք ձեր ռիսկով:"
BFrame.Pattern="B-կադրի կառուցվածք"
BFrame.Pattern.Description="Կոդավորման մեջ օգտագործվող B շրջանակների քանակը:\nԱջակցվում է 2-րդ և 3-րդ սերնդի VCE քարտերով: Բացասաբար է ազդում կոդավորման աշխատանքի վրա:"
