OpenCL.Transfer="Անցնելով OpenCL"
OpenCL.Transfer.Description="Կադրի փոխանցում՝ օգտագործելով OpenCL՝ GPU հիշողության փոխարեն: GPU-ի օգտագործման ժամանակ OpenCL-ով անցնելն ավելի քիչ պատահական է, քան հիշողության միջով անցնելը:"
OpenCL.Conversion="OpenCL վերափոխում"
OpenCL.Conversion.Description="Փոխակերպում է շրջանակը GPU-ի վրա՝ օգտագործելով OpenCL-ը DirectCompute-ի փոխարեն:"
MultiThreading="Շատաթելեր"
MultiThreading.Description="Օգտագործեք մեկից ավելի շղթա՝ ուղարկված շրջանակները և ստացված փաթեթները մշակելու համար: Սա կարող է օգնել դանդաղ պրոցեսորներին, բայց ընդհանուր առմամբ ավելի շատ համակարգի ռեսուրսներ կօգտագործի: Բացասաբար կանդրադառնա արագ պրոցեսորների աշխատանքի վրա:"
QueueSize="Հերթի չափը"
QueueSize.Description="Նախքան փաթեթներ ստանալու փորձը, տեղադրում է շրջանակների տրված թիվը կոդավորողի հերթում: Ավելի մեծ արժեքը մեծացնում է հետաձգումը, մինչդեռ ավելի փոքր արժեքը կարող է առաջացնել կոդավորման ծանրաբեռնվածություն: Խորհուրդ չի տրվում փոխել լռելյայն արժեքը:"
View="Դիտման ռեժիմ"
View.Description="Ո՞ր հատկությունները պետք է տեսանելի լինեն:\n- «\@View.Basic\@»-ը ամենահիմնական տեսքն է և խորհուրդ է տրվում բոլորին:\n- «\@View.Advanced\@»-ը ցույց է տալիս ավելի շատ տարբերակներ, ինչպիսիք են բազմաֆունկցիոնալ GPU-ի աջակցությունը և խորհուրդ է տրվում առաջադեմ օգտատերերին:\n- «\@View.Expert\@»-ը ցույց է տալիս վտանգավոր տարբերակներ, որոնք կարող են խնդիրներ առաջացնել և խորհուրդ է տրվում միայն այն դեպքում, եթե իսկապես գիտեք, թե ինչ եք անում:\n- «\@View.Master \@'-ը հեռացնում է զննարկման բոլոր սահմանափակումները և ցույց է տալիս բոլոր տարբերակները, ներառյալ այն տարբերակը, որը կարող է ապարատային թերություններ առաջացնել: \n\nOBS-ը և plugin-ի պահպանողները պատասխանատվություն չեն կրում ձեր գործողությունների հետևանքով առաջացած վնասների համար՝ համաձայն լիցենզիայի պայմանագրի: «\@View.Master\@»-ի օգտագործումը որակազրկում է ձեզ ցանկացած տեսակի աջակցությունից ցանկացած խնդրի համար, որը կարող է առաջանալ:"
View.Basic="Սովորական"
View.Advanced="Ընդլայնված"
View.Expert="Փորձագետ"
View.Master="Վարպետ"
Debug="Վրիպազերծում"
Debug.Description="Միացրեք լրացուցիչ վրիպազերծման հաղորդագրությունները OBS մատյան ֆայլ մուտք գործելու համար:\nՍա պահանջում է, որ դուք գործարկեք OBS Studio-ն հրամանի տողում '--verbose --unfiltered_log'-ով (հեռացրեք '-ը):\nԶգուշացում. դա կհանգեցնի OBS-ի ընդհանուր արդյունավետության նվազմանը: Այս ստեղծած վրիպազերծման հաղորդագրությունների քանակի պատճառով օգտագործեք միայն այն ժամանակ, երբ դա հրահանգված է կամ երբ փորձում եք պարզել կոդավորման հետ կապված խնդիր:"
