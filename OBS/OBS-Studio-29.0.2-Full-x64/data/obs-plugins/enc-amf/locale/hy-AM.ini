QualityPreset.Balanced="Մնացորդ"
QualityPreset.Quality="Որակ"
Profile="Պրոֆիլ"
Profile.Description="Կոդավորման համար օգտագործվող պրոֆիլը՝ ավելի առաջադեմ վերևի և լավագույն որակի պրոֆիլներով ներքևում։\nՇատ դեպքերում ավելի լավ է չփոխել այս տարբերակը և թողնել այն լռելյայն արժեքով։\n\nԱյս տարբերակը ստատիկ է և չի կարող փոփոխվել ընթացքում։ կոդավորումը."
ProfileLevel="Հատկագիրի մակարդակը"
ProfileLevel.Description="Պրոֆիլի համար օգտագործվող մակարդակը, որն օգտագործվում է կոդավորված հոսքի առավելագույն լուծաչափը և կադրերի արագությունը որոշելու համար:\nԱվելի բարձր արժեքները նշանակում են ավելի քիչ աջակցվող սարքեր, բայց պոտենցիալ ավելի լավ որակ, մինչդեռ ավելի ցածր արժեքները նշանակում են ավելի շատ աջակցվող սարքեր, բայց պոտենցիալ ավելի վատ որակ:\nԴա լավագույնն է: սա թողնել «\@Utility.Automatic\@»-ի լռելյայն արժեքով, որը կընտրի ամենացածր մակարդակը, որը կարող է ապահովել լուծաչափը և կադրերի արագությունը առավելագույն համատեղելիության համար:\n\nԱյս տարբերակը ստատիկ է և չի կարող փոխվել կոդավորման ընթացքում:"
Tier="Մակարդակ"
Tier.Description="Կոդավորման մակարդակ:\n- 'High' օգտագործվում է բարձր բիթային արագությամբ բովանդակության համար, օրինակ՝ առանց կորուստների ձայնագրման:\n- 'Main'-ն օգտագործվում է մեդիա հոսքի կամ նորմալ տեսագրման համար:\n\nԱյս կարգավորումը ստատիկ է և չի կարող փոխվել կոդավորման ընթացքում:"
AspectRatio="Ասպեկտների հարաբերակցություն"
AspectRatio.Description="Ինչ հարաբերակցությամբ պետք է գրվի ելքային ֆայլը:"
CodingType="Կոդավորման տեսակը"
CodingType.Description="Վերջնական փաթեթի համար օգտագործվող կոդավորման տեսակը:\n- '\@Utility.Automatic\@' ավտոմատ կերպով ընտրում է կոդավորման լավագույն տեսակը (խորհուրդ է տրվում):\n- 'CALVC' (համատեքստին հարմարեցված փոփոխական երկարության կոդավորումը) մի փոքր ավելի արագ է, բայց արդյունքում ստացվում են ավելի մեծ ֆայլեր:\n- 'CABAC'-ը (Համատեքստով հարմարեցված Երկուական թվաբանական կոդավորում) մի փոքր ավելի դանդաղ է, բայց հանգեցնում է ավելի փոքր ֆայլերի:\n\nԱյս պարամետրը ստատիկ է և հնարավոր չէ փոխել կոդավորման ընթացքում:"
MaximumReferenceFrames="Առավելագույն կադրեր-հղումներ"
MaximumReferenceFrames.Description="Կոդավորված բովանդակության մեջ օգտագործվող աղբյուրի շրջանակների առավելագույն քանակը: Ուղղակիորեն ազդում է այն աջակցող կոդավորիչների որակի վրա:\n\nԱյս տարբերակը ստատիկ է և չի կարող փոխվել կոդավորման ընթացքում:"
RateControlMethod="Կոդավորման մեթոդ"
RateControlMethod.Description="Ո՞ր մեթոդը պետք է օգտագործվի (բիթ) արագությունը վերահսկելու համար:\n- '\@RateControlMethod.CQP\@' վերագրում է ֆիքսված քվանտացման պարամետրեր յուրաքանչյուր կադրին, որը խորհուրդ է տրվում գրեթե անկորուստ բարձրորակ ձայնագրման համար:\n- '\@RateControlMethod.CBR \@ ' թիրախներ \@Bitrate.Target\@, ընտրովի օգտագործելով \@FillerData\@, որը խորհուրդ է տրվում հոսքի համար:\n- '\@RateControlMethod.VBR\@' թիրախավորում է \@Bitrate.Peak\@ և, հնարավորության դեպքում, իջնում ​​է մինչև \@Bitrate.Target\@ նվազագույնը, որը խորհուրդ է տրվում փոքր չափի գրառումների համար:\n- '\@RateControlMethod.VBRLAT\@'-ը նման է '\@RateControlMethod.VBR\@'-ին, սակայն հաշվի է առնում կոդավորման հետաձգումը:"
RateControlMethod.CQP="Մշտական ​​որակ (CQP)"
RateControlMethod.CBR="Մշտական ​​բիթրեյթ (CBR)"
RateControlMethod.VBR="Փոփոխական բիթրեյթ (գագաթնակետային սահմանափակում) (VBR)"
RateControlMethod.VBRLAT="Փոփոխական բիթրեյթ (ուշացման սահմանաչափ) (VBR)"
PrePassMode="Նախնական անցում ռեժիմ"
PrePassMode.Description="Նախնական անցում ռեժիմը բարելավում է հաջորդականության բիթերի բաշխումը (GOP), սակայն դրա հետևանքները կարող են տարբեր լինել քարտից քարտ:\nԱվարտումը նվազեցնում է կոդավորման արդյունավետությունը մոտ 10%-ով, ինչը կարող է հանգեցնել կոդավորման գերբեռնվածության:"
PrePassMode.Quarter="\@Utility.Switch.Enabled\@ (Քառորդ չափը)"
PrePassMode.Half="\@Utility.Switch.Enabled\@ (Կես չափ)"
PrePassMode.Full="\@Utility.Switch.Enabled\@ (Ամբողջական չափս)"
Bitrate.Target="Թիրախային բիթրեյթ"
Bitrate.Target.Description="Բիթային արագությունը, որը ցանկալի է ստանալ ամբողջ հաջորդականությամբ:"
Bitrate.Peak="Պիկ բիթային արագություն"
Bitrate.Peak.Description="Առավելագույն գագաթնակետային բիթային արագությունը, որը ցանկալի է ստանալ ամբողջ հաջորդականությամբ:"
QP.IFrame="I-կադր QP"
QP.IFrame.Description="Հաստատուն QP արժեք, որն օգտագործվում է I-կադրի համար:."
QP.PFrame="P-կադր QP"
QP.PFrame.Description="Հաստատուն QP արժեք, որն օգտագործվում է P-կադրի համար:."
QP.BFrame="B-կադր QP"
QP.BFrame.Description="Հաստատուն QP արժեք, որն օգտագործվում է B-կադրի համար:."
QP.Minimum="Նվազագույն QP"
QP.Minimum.Description="Ամենափոքր QP արժեքը, որն օգտագործվում է կադրի համար:"
QP.IFrame.Minimum="Նվազագույն I-կադր QP"
QP.IFrame.Minimum.Description="Ամենափոքր QP արժեքը, որն օգտագործվում է I-կադրի համար:"
QP.PFrame.Minimum="Նվազագույն P-կադր QP"
QP.PFrame.Minimum.Description="Ամենափոքր QP արժեքը, որն օգտագործվում է P-կադրի համար:"
QP.Maximum="Առավելագույն QP"
QP.Maximum.Description="Ամենամեծ QP արժեքը, որն օգտագործվում է կադրի համար:"
QP.IFrame.Maximum="Առավելագույն I-կադր QP"
QP.IFrame.Maximum.Description="Ամենամեծ QP արժեքը, որն օգտագործվում է I-կադրի համար:"
QP.PFrame.Maximum="Առավելագույն P-կադր QP"
QP.PFrame.Maximum.Description="Ամենամեծ QP արժեքը, որն օգտագործվում է P-կադրի համար:"
FillerData="Լրացուցիչ տվյալները"
FillerData.Description="Լիցքավորման տվյալների ակտիվացումը թույլ է տալիս կոդավորողին պահպանել առնվազն \@Bitrate.Target\@ ՝ հաջորդականության մնացած տարածքը լցնելով դատարկ տեղեկություններով:"
FrameSkipping="Կադրի բաց թողումը"
FrameSkipping.Description="Կադրի բաց թողումը թույլ է տալիս կոդավորողին բաց թողնել շրջանակները՝ \@Bitrate.Target\@ պահանջներին համապատասխանելու համար:\nԵրբ կոդավորիչը բաց է թողնում շրջանակը, դրա փոխարեն հոսքի մեջ տեղադրում է կրկնվող վերջին կադրի NAL:\nԿարող է օգնել շատ ցածր \ @Bitrate.Target\@ պահանջները:"
FrameSkipping.Period="Կադրի բաց թողումի ժամանակահատվածը"
FrameSkipping.Period.Description="Բաց թողնված կադրերի միջև ընդմիջում (շրջանակներում): Կարող է օգտագործվել OBS-ում սահմանվածից ցածր կադրերի արագություն մոդելավորելու համար, մինչդեռ ուղիղ հեռարձակում կա:"
FrameSkipping.Behaviour="Թողնել կադրի վարքագիծը"
FrameSkipping.Behaviour.Description="Հատկանշում է կադրի բաց թողնելու վարքագիծը:"
FrameSkipping.SkipNth="Բաց թողնել միայն յուրաքանչյուր N-րդ կադրը"
FrameSkipping.KeepNth="Պահպանել միայն յուրաքանչյուր N-րդ կադրը"
VBAQ.Description="Միացրեք «Դիսպերսիայի վրա հիմնված ադապտիվ քվանտացում» (VBAQ) ֆունկցիան, որը հիմնված է պիքսելների շեղումների վրա՝ բիթերի արագության ավելի լավ տարածման համար:\nՀատկանիշն աշխատում է այն մտքի վրա, որ մարդու տեսողական համակարգը ավելի քիչ զգայուն է արտեֆակտների նկատմամբ բարձր տեքստուրային տարածքներում և այդպիսով կփոխի բիթերի արագությունը: դեպի ավելի հարթ մակերես:\nՆերառումը կարող է հանգեցնել որոշակի բովանդակության սուբյեկտիվ որակի բարելավմանը:"
EnforceHRD="HRD-ի ուժային կիրառում"
EnforceHRD.Description="Ստիպեք HRD-ին (հիպոթետիկ տեղեկատու ապակոդավորիչ), որն օգտագործվում է ելքային տվյալների հոսքը ստուգելու համար:"
HighMotionQualityBoost="Արագ շարժման միջոցով պատկերի որակի բարելավում"
HighMotionQualityBoost.Description="Ներառում է պատկերի բարելավում արագ շարժումով։"
VBVBuffer="VBV-ի բուֆերը"
VBVBuffer.Description="Ո՞ր մեթոդը պետք է օգտագործվի VBV բուֆերի չափը որոշելու համար.\n- «\@Utility.Automatic\@» հաշվարկում է չափը, որը սահմանափակվում է խստությամբ:\n- «\@AMF.Util.Manual\@»-ը թույլ է տալիս օգտվողին բուֆերի չափը վերահսկելու համար:\nVBV (վիդեոբուֆերային ստուգիչ) Բուֆերն օգտագործվում է արագության վերահսկման որոշ մեթոդներով՝ ընդհանուր բիթային արագությունը տվյալ սահմաններում պահելու համար:"
VBVBuffer.Strictness="VBV բուֆերային խստություն"
VBVBuffer.Strictness.Description="Նշում է VBV բուֆերի կոշտությունը, 100% կլինի ամենադժվարը, իսկ 0% կլինի անսահմանափակ:"
VBVBuffer.Size="VBV բուֆերի չափը"
VBVBuffer.Size.Description="VBV բուֆերի չափը, որն օգտագործվում է հաջորդականության տվյալների արագությունը վերահսկելու համար:"
