MotionEstimation="Շարժման գնահատում"
MotionEstimation.Description="Շարժման գնահատումը թույլ է տալիս կոդավորողին նվազեցնել բիթերի արագությունը՝ գնահատելով, թե որտեղ է տեղաշարժվել պիքսելը:"
