GOP.Type="GOP-ի տեսակը"
GOP.Type.Description="GOP-ի ո՞ր տեսակը պետք է օգտագործվի.\n- «\@GOP.Type.Fixed\@»-ը միշտ կօգտագործի ֆիքսված հեռավորություններ յուրաքանչյուր GOP-ի միջև:\n- «\@GOP.Type.Variable\@»-ն օգտագործում է տարբեր չափերի GOP-ներ: , կախված նրանից, թե ինչ է ձեզ անհրաժեշտ։\n'\@GOP.Type.Fixed\@' աշխատում է նույն կերպ, ինչ H264-ը և լավագույն լուծումն է LAN-ով հեռարձակման համար, մինչդեռ '\@GOP.Type.Variable\@'-ը լավագույնս հարմար է բարձրորակ, ցածր երկարությամբ ձայնագրությունների համար:"
