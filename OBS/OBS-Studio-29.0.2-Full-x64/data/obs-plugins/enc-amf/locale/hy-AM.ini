QualityPreset.Description="Կոդավորման կանխադրված նախադրյալը ազդում է որակի և կատարողականի վրա:\n- «\@QualityPreset.Speed\@»-ը տալիս է վատագույն որակը լավագույն կատարողականությամբ:\n- «\@QualityPreset.Quality\@»-ը տալիս է լավագույն որակը վատագույն կատարմամբ \n- «\@QualityPreset.Balanced\@» միջինն է նրանց միջև:\n\nԱյս պարամետրը հնարավոր չէ փոխել կոդավորման ընթացքում:"
