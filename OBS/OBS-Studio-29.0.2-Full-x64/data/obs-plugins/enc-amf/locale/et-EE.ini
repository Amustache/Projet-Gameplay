View="Vaaterežiim"
View.Description="Millised omadused peaksid olema nähtavad?\n- '\@View.Basic\@' on kõige lihtsam vaade ja soovitatav kõigile.\n- '\@View.Advanced\@' näitab rohkem võimalusi, nagu multi-GPU tugi, ja on soovitatav edasijõudnutele.\n- '\@View.Expert\@' näitab ohtlikke võimalusi, mis võivad põhjustada tõsiseid probleeme, ja on soovitatav ainult siis, kui sa tõesti tead, mida sa teed. \n- '\@View.Master\@' eemaldab kõik vaatamispiirangud ja näitab kõiki valikuid, sealhulgas neid, mis võivad põhjustada riistvara defekte.\n\nOBS ja plugina hooldajad ei vastuta sinu tegevusest tulenevate kahjude eest, nagu on sätestatud litsentsilepingus. Kasutades '\@View.Master\@', ei saa sa mingit liiki tuge mis tahes probleemide korral, mis võivad tekkida."
