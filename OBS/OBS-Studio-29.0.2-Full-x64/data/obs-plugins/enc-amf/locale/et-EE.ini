Debug="Silumine"
Debug.Description="Võimaldab täiendavate vigade kõrvaldamise sõnumite kirjutamisel OBS-i logifaili.\nSee eeldab, et käivitad OBS Studio käsurealt käsuga \"--verbose --unfiltered_log\" (ilma jutumärkideta).\nHoiatus: Kasuta seda ainult siis, kui sulle on antud juhised või kui püüad välja selgitada kodeerimisega seotud probleemi, sest see vähendab OBS-i üldist jõudlust, kuna tekitab rohkem veateateid."
