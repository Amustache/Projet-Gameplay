QP.IFrame.Maximum.Description="ערך ה-QP הנמוך ביותר לשימוש במסגרת I-Frame."
QP.PFrame.Maximum="מינימום I-Frame QP"
QP.PFrame.Maximum.Description="ערך ה-QP הנמוך ביותר לשימוש במסגרת I-Frame."
FillerData="סינון נתונים"
FillerData.Description="הפעלת נתוני מילוי מאפשרת למקודד לשמור לפחות על \@Bitrate.Target\@ על ידי מילוי החלל הנותר ברצף עם מידע ריק."
FrameSkipping="דילוג על מסגרת"
FrameSkipping.Description="דילוג על מסגרת מאפשר למקודד לדלג על פריימים כדי לעמוד בדרישות \@Bitrate.Target\@.\nכאשר המקודד מדלג על מסגרת, במקום זאת הכנס NAL של מסגרת חוזרת-אחרונה לזרם.\nיכול לעזור עם \ נמוך מאוד דרישות @Bitrate.Target\@."
FrameSkipping.Period="תקופת דילוג-פריים"
FrameSkipping.Period.Description="מרווח (במסגרות) בין פריימים שדילגתם עליהם. זה יכול לשמש כדי לדמות קצב פריימים נמוך יותר ממה שהוגדר ל-OBS, בעוד שעדיין יש זרם חוקי."
FrameSkipping.Behaviour="התנהגות דלג-פריים"
FrameSkipping.Behaviour.Description="הגדירו כיצד מתנהג דילוג על מסגרת."
FrameSkipping.SkipNth="דלג רק על כל פריים Nth"
FrameSkipping.KeepNth="דלג רק על כל פריים Nth"
VBAQ.Description="אפשר את השימוש ב-'Variance Based Adaptive Quantization' (VBAQ) המבוסס על שונות פיקסלים כדי להפיץ את קצב הסיביות בצורה טובה יותר.\nזה עובד על הרעיון שמערכת הראייה האנושית פחות רגישה לחפצים באזורים בעלי מרקם גבוה ולכן תדחוף את קצב הסיביות. לכיוון משטחים חלקים יותר.\nהפעלת פעולה זו עשויה להוביל לשיפורים באיכות הסובייקטיבית עם תוכן מסוים."
EnforceHRD="לאכוף HRD"
EnforceHRD.Description="לאכוף את השימוש במפענח התייחסות היפותטי המשמש כדי לוודא שזרם הסיביות של הפלט תקין."
HighMotionQualityBoost="שיפור איכות תנועה גבוהה"
HighMotionQualityBoost.Description="מאפשר שיפור איכות תנועה גבוהה."
VBVBuffer.Description="באיזו שיטה יש להשתמש כדי לקבוע את גודל מאגר VBV:\n- '\@Utility.Automatic\@' מחשב את הגודל באמצעות אילוץ קפדנות.\n- '\@Utility.Manual\@' מאפשר למשתמש לשלוט על גודל.\nמאגר VBV (וידאו Buffering Verifier) משמש על ידי שיטות בקרת קצב מסוימות כדי לשמור על קצב הסיביות הכולל בתוך המגבלות הנתונות."
VBVBuffer.Strictness="הקפדה על מאגר VBV"
VBVBuffer.Strictness.Description="קובע את ההקפדה של מאגר VBV, כאשר 100% הם קפדניים ככל האפשר ו-0% אינם מוגבלים."
VBVBuffer.Size="גודל מאגר VBV"
VBVBuffer.Size.Description="הגודל של מאגר VBV משמש לבקרת Bitrate ברצף."
VBVBuffer.InitialFullness="מלאות ראשונית של מאגר VBV"
VBVBuffer.InitialFullness.Description="עד כמה מלא מאגר VBV בתחילה (ב%), ישפיע רק על רצף הקידוד הראשוני."
Interval.Keyframe="מרווח פריים מפתח"
Interval.Keyframe.Description="מרווח (בשניות) בין Keyframes."
Period.IDR.H264="תקופת IDR (במסגרות)"
Period.IDR.H264.Description="מגדיר את המרחק בין רענון פענוח מיידי (IDR) במסגרות."
Period.IDR.H265="תקופת IDR (ב-GOPs)"
Period.IDR.H265.Description="מגדיר את המרחק בין רענון פענוח מיידי (IDR) ב-GOPs."
Interval.IFrame="מרווח I-Frame"
Interval.IFrame.Description="מרווח (בשניות) בין I-Frames. I-Frames עוקפים P-frames ו-B-Frames."
Period.IFrame="תקופת I-Frame (במסגרות)"
Period.IFrame.Description="מרחק (במסגרות) בין I-Frames. I-Frames עוקפים P-Frames ו-B-Frames."
Interval.PFrame="מרווח P-Frame"
Interval.PFrame.Description="מרווח (בשניות) בין P-Frames. P-Frames עוקפים B-Frames"
Period.PFrame="תקופת P-Frame (במסגרות)"
Period.PFrame.Description="מרחק (במסגרות) בין P-Frames. P-Frames עוקפים B-Frames."
Interval.BFrame="מרווח B-Frame"
Interval.BFrame.Description="מרווח (בשניות) בין B-Frames."
Period.BFrame="תקופת B-Frame (במסגרות)"
Period.BFrame.Description="מרחק (במסגרות) בין B-Frames."
GOP.Type="סוג קבוצת תמונות"
GOP.Type.Description="באיזה סוג של GOP יש להשתמש:\n- '\@GOP.Type.Fixed\@' תמיד ישתמש במרחקים קבועים בין כל GOP.\n- '\@GOP.Type.Variable\@' מאפשר GOPs משתנים גדלים, בהתאם למה שנדרש.\n'\@GOP.Type.Fixed\@' היא הדרך שבה יישום H264 עובד והכי טוב עבור הזרמת רשת מקומית, בעוד '\@GOP.Type.Variable\@' הוא הטוב ביותר עבור נמוך גודל הקלטות באיכות גבוהה."
GOP.Type.Fixed="קבוע"
GOP.Type.Variable="משתנה"
GOP.Size="גודל קבוצת תמונות"
GOP.Size.Description="גודל של GOP (קבוצת תמונות) במסגרות."
GOP.Size.Minimum="GOP גודל מינימום"
GOP.Size.Minimum.Description="גודל של GOP (קבוצת תמונות) במסגרות."
GOP.Size.Maximum="GOP גודל מינימום"
GOP.Size.Maximum.Description="גודל של GOP (קבוצת תמונות) במסגרות."
GOP.Alignment="יישור GOP"
GOP.Alignment.Description="ניסיוני, ההשפעות אינן ידועות. השימוש על אחריותך בלבד."
BFrame.Pattern="תבנית B-Frame"
BFrame.Pattern.Description="כמות B-Frames לשימוש בזמן הקידוד.\נתמכת על ידי כרטיסי VCE מהדור השני והשלישי. השפעה שלילית על ביצועי הקידוד."
BFrame.DeltaQP.Description="ערך Delta QP ל-I- או P-Frame האחרון עבור B-Frames שאינם ניתנים להתייחסות."
BFrame.Reference.Description="אפשר ל-B-Frame להשתמש גם ב-B-Frame בתור רפרנס, במקום רק P- ו-I-Frames."
BFrame.ReferenceDeltaQP.Description="ערך Delta QP ל-I- או P-Frame האחרון עבור B-Frames שאינם ניתנים להתייחסות."
DeblockingFilter="מסנן ביטול קוביות"
DeblockingFilter.Description="לאפשר למפענח להחיל מסנן ביטול קוביות."
MotionEstimation="הערכת תנועה"
MotionEstimation.Description="הערכת תנועה מאפשרת למצפין להפחית את קצב הסיביות על ידי הערכה לאן הפיקסל הלך."
MotionEstimation.Quarter="רבע פיקסל"
MotionEstimation.Half="חצי פיקסל"
MotionEstimation.Full="רבע וחצי פיקסל"
Video.API="API וידאו"
Video.API.Description="באיזה API אמור המנגנון להשתמש?"
Video.Adapter="מתאם תצוגה"
Video.Adapter.Description="על איזה מתאם עלינו לנסות להצפין?"
OpenCL.Transfer="העברת OpenCL"
OpenCL.Transfer.Description="העברת התמונית למעבד הגרפי באמצעות OpenCL במקום הזיכרון הממופה. העברה דרך OpenCL היא פחות אקראית מהעברה דרך זיכרון ממופה בעת שימוש במעבד הגרפי."
OpenCL.Conversion="המרת OpenCL"
OpenCL.Conversion.Description="המרת ההתמונית במעבד הגרפי באמצעות OpenCL במקום DirectCompute."
MultiThreading="ריבוי תהליכונים"
MultiThreading.Description="השתמש ביותר משרשור אחד כדי לטפל בהגשת מסגרות ואחזור מנות. זה יכול לעזור במעבדים איטיים יותר אבל ישתמש יותר במשאבי מערכת בסך הכל. זה ישפיע לרעה על הביצועים על מעבדים מהירים יותר."
QueueSize="גודל תור"
QueueSize.Description="תור כמה מסגרות עבור המקודד לפני שתנסה לאחזר מנות. ערך גבוה יותר מציג יותר זמן השהייה בעוד שערך נמוך יותר עלול לגרום לקידוד עומס יתר. לא מומלץ לשנות זאת מברירת המחדל."
View="מצב תצוגה"
View.Description="אילו מאפיינים צריכים להיות גלויים?\n- '\@View.Basic\@' היא התצוגה הבסיסית ביותר ומומלצת לכולם.\n- '\@View.Advanced\@' מציג אפשרויות נוספות כמו תמיכה בריבוי GPU והוא מומלץ למשתמשים מתקדמים.\n- '\@View.Expert\@' מציג אפשרויות מסוכנות שיש להן פוטנציאל לגרום לבעיות חמורות ומומלץ רק אם אתה באמת יודע מה אתה עושה.\n- '\@View.Master \@' מסיר את כל הגבלות הצפייה ומציג את כל האפשרויות כולל אלו שעלולות לגרום לפגמי חומרה.\n\nOBS ומנהלי התוספים אינם אחראים לכל נזק שנגרם מפעולותיך, בהתאם להסכם הרישיון. השימוש ב'\@View.Master\@' פוסל אותך מכל סוג של תמיכה בכל בעיה שעלולה להתעורר."
View.Basic="בסיסי"
View.Advanced="מתקדם"
View.Expert="מומחה"
View.Master="מאסטר"
Debug="ניפוי באגים"
Debug.Description="אפשר כניסת הודעות ניפוי באגים נוספות לקובץ היומן של OBS.\nזה מחייב שתפעיל את OBS Studio עם '--verbose --unfiltered_log' (הסר את ה-') בשורת הפקודה.\nאזהרה: זה יגרום לביצועי OBS כלליים נמוכים יותר עקב מספר הודעות ניפוי הבאגים שזה יוצר, השתמש רק כאשר אתה מקבל הוראה לעשות זאת או כאשר אתה מנסה להבין בעיה בקידוד."
