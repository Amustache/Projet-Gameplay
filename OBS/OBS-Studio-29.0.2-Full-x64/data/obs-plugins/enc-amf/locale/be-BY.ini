QualityPreset="Шаблон якасці"
QualityPreset.Description="Гатовы набор налад для кадаваня, уплывае на якасць і прадукцыйнасць.\n- '\@QualityPreset.Speed\@' даёт горшую якасць с лепшай прадукцыйнасцю.\n- '\@QualityPreset.Quality\@' даёт лепшую якасць с горшай прадукцыйнасцю.\n- '\@QualityPreset.Balanced\@' - сярэдняе праміж німі.\n\nГэты параметр нельга змяніць у працэсе кадавання."
QualityPreset.Speed="Хуткасць"
QualityPreset.Balanced="Збалансаваны"
QualityPreset.Quality="Якасць"
Profile="Профіль"
Profile.Description="Профіль, які выкарыстоўваецца для кадавання, з лепшай падтрымкай профіляў уверсе і профілямі больш высокай якасці ўнізе.\nУ большасці выпадкаў лепш не змяняць гэты параметр і пакінуць яго значэнне па змаўчанні.\n\nГэта опцыя з'яўляецца статычнай і не можа быць зменена падчас кадавання."
ProfileLevel="Узровень профілю"
ProfileLevel.Description="Узровень, які належыць да профіля, які выкарыстоўваецца для вызначэння максімальнага дазволу і частаты кадраў для кадаванага патоку.\nВысокія значэння азначаюць менш падтрымліваемых прылад, але патэнцыйна лепшую якасць, у той час як больш нізкія значэння азначаюць больш падтрымліваюцца прылады, але патэнцыйна горшую якасць.\nГэта лепш пакінуць гэта па змаўчанні значэнне '\@Utility.Automatic\@', якое будзе выбіраць самы нізкі ўзровень, які можа падтрымліваць дазвол і частату кадраў для максімальнай сумяшчальнасці.\n\nГэтая опцыя статычная і не можа быць зменена падчас кадавання."
Tier="Узровень прыкладання"
Tier.Description="Узровень кадавання.\n- 'High' выкарыстоўваецца для кантэнту высокага бітрэйту, такога як запіс без страт.\n- 'Main' выкарыстоўваецца для струменевага мультымедыя або нармальнага запісу.\n\nГэты параметр статычны і не можа быць зменены падчас кадавання."
AspectRatio="Суадносіны бакоў"
AspectRatio.Description="З якім суадносінамі старон павінен быць запісан выхадны файл."
CodingType="Тып кадавання"
CodingType.Description="Тып кадавання, які выкарыстоўваецца пры кадаванні канчатковага пакета.\n- '\@Utility.Automatic\@' аўтаматычна выбірае найлепшы тып кадавання (рэкамендуецца).\n- 'CALVC' (кантэкстна-адаптыўнае кадаванне з пераменнай даўжынёй) - гэта крыху хутчэй, але прыводзіць да большага памеру закадаванага кантэнту.\n- \"CABAC\" (кантэкстна-адаптыўнае двайковае арыфметычнае кадаванне) працуе крыху павольней, але прыводзіць да меншага памеру закадаванага кантэнту.\n\nГэты параметр з'яўляецца статычным і не можа быць зменены падчас кадавання."
MaximumReferenceFrames="Максімум апорных кадраў"
MaximumReferenceFrames.Description="Максімальная колькасць апорных кадраў для выкарыстання ў закадаваным змесціве. Непасрэдна ўплывае на якасць кадавальнікаў, якія гэта падтрымліваюць.\n\nГэты параметр з'яўляецца статычным і не можа быць зменены падчас кадавання."
RateControlMethod="Метад кадавання"
RateControlMethod.Description="Які метад трэба выкарыстоўваць для кіравання хуткасцю (бітрэйт)?\n- '\@RateControlMethod.CQP\@' прызначае фіксаваныя параметры квантавання кожнаму кадру і рэкамендуецца для запісу высокай якасці і амаль без страт.\n- '\@RateControlMethod .CBR\@' спрабуе наблізіцца як мага бліжэй да \@Bitrate.Target\@, пры жаданні запаўняючы яго \@FillerData\@, і рэкамендуецца для струменевага перадачы.\n- '\@RateControlMethod.VBR\@' спрабуе наблізіцца як мага бліжэй да \@Bitrate.Peak\@ і, калі магчыма, апускаецца да \@Bitrate.Target\@, і рэкамендуецца для запісу невялікага памеру.\n- '\@RateControlMethod.VBRLAT\ @' падобны на '\@RateControlMethod.VBR\@', але замест гэтага ўлічвае затрымку кадавання."
RateControlMethod.CQP="Пастаянная якасць (CQP)"
RateControlMethod.CBR="Пастаянны бітрэйт (CBR)"
RateControlMethod.VBR="Пераменны бітрэйт (Абмежаванне пікаў) (VBR)"
RateControlMethod.VBRLAT="Пераменны бітрэйт (Абмежаванне затрымак) (VBRLAT)"
PrePassMode="Рэжым прад-праходу"
PrePassMode.Description="Рэжым прад-праходу паляпшае размеркаванне бітрэйту ў паслядоўнасці (GOP), аднак наступствы гэтага могуць вар'іравацца ад карты да карты.\nУключэнне памяншае прадукцыйнасць кадавання прыкладна на 10%, што можа прывесці да перагрузкі кадоўкі."
PrePassMode.Quarter="\@Utility.Switch.Enabled\@ (Чвэрць памеру)"
PrePassMode.Half="\@Utility.Switch.Enabled\@ (Палова памеру)"
PrePassMode.Full="\@Utility.Switch.Enabled\@ (Поўны памер)"
Bitrate.Target="Мэтавы бітрэйт"
Bitrate.Target.Description="Бітрэйт, жаданы для атрымання ва ўсёй паслядоўнасці."
Bitrate.Peak="Пікавы бітрэйт"
Bitrate.Peak.Description="Максімальны пікавы бітрэйт, жаданы для атрымання ва ўсёй паслядоўнасці."
