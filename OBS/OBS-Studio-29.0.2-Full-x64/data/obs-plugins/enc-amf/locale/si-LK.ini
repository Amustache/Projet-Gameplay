Profile="පැතිකඩ"
Profile.Description="ආකේතනය සඳහා භාවිතා කරන පැතිකඩ, වඩාත් සහාය දක්වන පැතිකඩ මුදුනෙහි හා ඉහළ ගුණත්‍ව පැතිකඩ පතුලේ ඇත.\nසාමාන්‍යයෙන්, මෙම විකල්පය වෙනස් නොකර එය පෙරනිමි අගයෙහි තබා ගැනීම වඩා හොඳය.\n\nමෙම විකල්පය ස්ථිතික වන අතර ආකේතනයේ දී වෙනස් කළ නොහැකිය."
ProfileLevel="පැතිකඩ මට්ටම"
ProfileLevel.Description="ආකේතිත ප්‍රචාරයක් සඳහා උපරිම විභේදනය සහ රාමු අනුපාතය තීරණය කිරීමට භාවිතා කරන පැතිකඩට භාවිතා කළ යුතු මට්ටම.\nඉහළ අගයන් යනු සහාය දක්වන උපාංග අඩුය නමුත් වඩාත් හොඳ ගුණත්‍වයකි, අවම අගයන් යනු උපාංග බොහොමයකට සහාය දක්වයි නමුත් නරක ගුණත්‍වයකි.\nමෙය '\@Utility.Automatic\@' හි පෙරනිමි අගයට තැබීම වඩාත් සුදුසුය. එමඟින් උපරිම ගැළපීමකට සහාය දැක්විය හැකි අවම විභේදන හා රාමු අනුපාත මට්ටමක් තෝරා ගනු ඇත.\n\nමෙම විකල්පය ස්ථිතික වන අතර ආකේතනයේ දී වෙනස් කළ නොහැකිය."
