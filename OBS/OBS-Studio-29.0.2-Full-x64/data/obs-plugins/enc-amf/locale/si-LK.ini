CodingType.Description="අවසාන මිටිය ආකේතනයට භාවිතා කළ යුතු කේතීකරණ වර්ගය.\n- '\@Utility.Automatic\@' ස්වයංක්‍රීයව හොඳම කේතීකරණ වර්ගය තෝරා ගැනෙයි (නිර්දේශිතයි).\n- 'CALVC' (සන්දර්භ-අනුවර්තක විචල්‍ය-ආයාම කේතනය) තරමක් වේගවත් වන නමුත් ප්‍රතිඵලයෙහි ප්‍රමාණය විශාලය.\n- 'CABAC' (සන්දර්භ-අනුවර්තක ද්වි අංකමය කේතනය) තරමක් මන්දගාමී වන නමුත් එහි ප්‍රතිඵලයෙහි ප්‍රමාණය කුඩාය.\n\nමෙම විකල්පය ස්ථිතික වන අතර ආකේතනයේදී වෙනස් කළ නොහැකිය."
