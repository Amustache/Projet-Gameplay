QualityPreset.Description="ආකේතනයට භාවිතා කරන ගුණත්‍ව පෙරසිටුව වේගයට හා ගුණත්‍වයට බලපායි.\n- '\@QualityPreset.Speed\@' ඉහළම වේගය හා නරකම ගුණත්‍වය ඇත.\n-'\@QualityPreset.Quality\@' ඉහළම ගුණත්‍වය හා නරකම වේගය ඇත.\n- '\@QualityPreset.Balanced\@' යනු දෙකෙහිම සමබර මිශ්‍රණයකි.\n\nමෙම විකල්පය ස්ථිතික වන අතර ආකේතනයේ දී වෙනස් කිරීමට නොහැකිය."
