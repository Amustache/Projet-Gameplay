QualityPreset="ضبط الجودة مسبقًا"
QualityPreset.Description="ضبط الجودة مسبقًا المستخدم في التشفير, يؤثر على السرعة والجودة.\n- '\ @ QualityPreset.Speed ​​\ @' لديه أعلى سرعة وأسوأ جودة.\n- '\ @ QualityPreset.Quality \ @' لديه أعلى جودة وأسوأ السرعة.\n- '\ @ QualityPreset.Balanced \ @' مزيج متوازن من الاثنين.\n\n هذا الخيار ثابت ولا يمكن تغييره أثناء التشفير."
