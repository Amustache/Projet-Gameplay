Profile="الملف الشخصي"
Profile.Description="ملف التعريف المستخدم للترميز ، مع ملفات تعريف مدعمة بشكل أفضل في الأعلى وملفات تعريف عالية الجودة في الأسفل. \ n في معظم الحالات ، من الأفضل عدم تغيير هذا الخيار وتركه على القيمة الافتراضية. \ n \ n هذا الخيار ثابت ولا يمكن تغييره أثناء التشفير."
ProfileLevel="مستوى الملف الشخصي"
ProfileLevel.Description="المستوى المطلوب استخدامه للتشكيل الجانبي المستخدم لتحديد الحد الأقصى للدقة ومعدل الإطارات لدفق مشفر. \ n تعني القيم الأعلى عددًا أقل من الأجهزة المدعومة ولكن من المحتمل أن تكون الجودة أفضل ، بينما تعني القيم الأقل دعمًا أكثر للأجهزة ولكن من المحتمل أن تكون الجودة أسوأ. \ ​​n الأفضل لترك هذا عند القيمة الافتراضية \"\ @ Utility.Automatic \ @\" والتي ستختار أدنى مستوى يمكنه دعم الدقة ومعدل الإطارات لتحقيق أقصى قدر من التوافق. \ n \ n هذا الخيار ثابت ولا يمكن تغييره أثناء التشفير."
Tier="الطبقة"
Tier.Description="الطبقة المراد التشفير بها. \ n- يتم استخدام \"مرتفع\" لمحتوى معدل نقل البيانات المرتفع مثل التسجيل شبه المفقود. \ n- يتم استخدام \"رئيسي\" لدفق الوسائط أو التسجيل العادي. \ n \ n هذا الخيار ثابت ولا يمكن تغييره أثناء الترميز."
AspectRatio="تناسب الأبعاد"
AspectRatio.Description="ما هي نسبة الجوانب التي يجب كتابتها في ملف الناتج."
CodingType="نوع الترميز"
CodingType.Description="نوع البرمجة المراد استخدامها عند ترميز الحزمة النهائية.\n- '\@Utility.Automatic Transl\@' يختار تلقائياً أفضل نوع برمجي (مستحسن).\n- 'CALVC' (ترميز المتغيرات المتكيفة في السياق-الطول) أسرع قليلا، ولكن ينتج عنه حجم محتوى أكبر مشفّرا.\n- 'CABAC' (الترميز الثنائي في السياق - التكييف) أبطأ قليلا، ولكنه يؤدي إلى حجم محتوي أصغر.\n\nهذا الخيار ثابت ولا يمكن تغييره أثناء الترميز."
MaximumReferenceFrames="الحد الأقصى للإطارات(frame)"
MaximumReferenceFrames.Description="الحد الأقصى لمقدار الأطر المرجعية لاستخدامها في المحتوى المشفر. يؤثر مباشرة على جودة الترميز الذي يدعم ذلك.\n\nهذا الخيار ثابت ولا يمكن تغييره أثناء الترميز."
RateControlMethod="طريقة التحكم في المعدل"
RateControlMethod.Description="ما هي الطريقة التي ينبغي استخدامها للتحكم في المعدل (البيت)؟\n- '\@RateControlMethod. QP\@' يعين بارامترات محددة للقياس الكمي لكل إطار، ويوصى بجودة عالية للتسجيل شبه الخاسر.\n- '\@RateControlMethod.CBR\@' يحاول الاقتراب قدر الإمكان من \@Bitrate.Target\@, اختياريا ملئها بـ \@FillerData\@, ويوصى بالبث.\n- '\@RateControlMethod.VBR\@' يحاول الاقتراب قدر الإمكان من \@Bitrate.Peak\@ ويذهب إذا أمكن إلى أدنى مستوى له في \@Bitrate. arget\@، ويوصى به لتسجيل حجم صغير.\n- '\@RateControlMethod.VBRLAT\@' مشابهة لـ '\@RateControlMethod.VBR\@' ولكن بدلا من ذلك يأخذ في الاعتبار ترميز laty."
RateControlMethod.CQP="QP ثابت (CQP)"
RateControlMethod.CBR="معدل ثابت (CBR)"
RateControlMethod.VBR="متغير معدل البيتر (مقيد ذروة) (VBR)"
RateControlMethod.VBRLAT="معدل المتغير (قيد على لاتفي) (VBRLAT)"
PrePassMode="وضع ما قبل التمرير"
PrePassMode.Description="قبل المرور يحسّن توزيع معدلات البتة في إطار تسلسل (GOP)، ولكن تأثيرات هذا قد تختلف من بطاقة إلى أخرى.\nتمكين هذا يقلل من أداء الترميز بنسبة 10٪ تقريبا، مما قد يؤدي إلى تحميل الترميز أكثر من اللازم."
