OpenCL.Conversion.Description="تحويل الإطار على GPU باستخدام OpenCL بدلاً من DirectCompute."
MultiThreading="موضوع متعدد"
MultiThreading.Description="استخدم أكثر من موضوع واحد للتعامل مع أطر التقديم واسترجاع الحزم. هذا يمكن أن يساعد على وحدات المعالجة المركزية البطيئة ولكن سوف تستخدم المزيد من موارد النظام عموما. سوف يؤثر سلباً على الأداء على وحدات المعالجة المعالجة."
QueueSize="حجم قائمة الانتظار"
QueueSize.Description="قائمة الانتظار هذه الإطارات المتعددة للترميز قبل محاولة استرداد الحزم. قيمة أعلى تقدم المزيد من التأخير في حين أن قيمة أقل قد تسبب ترميز مفرط. لا يوصى بتغيير هذا من الافتراضي."
View="نمط العرض"
View.Description="ما هي الخصائص التي يجب أن تكون مرئية؟\n- '\@View.Basic\@' هو العرض الأساسي والموصى به للجميع.\n- '\@View.Advced\@' يعرض المزيد من الخيارات مثل الدعم المتعدد GPU والموصى به للمستخدمين المتقدمين.\n- '\@View. xpert\@' يظهر خيارات خطيرة لها القدرة على التسبب في مشاكل خطيرة ولا يوصى بها إلا إذا كنت تعرف حقا ما الذي تفعله.\n- '\@View.Master\@' يزيل جميع قيود العرض ويعرض جميع الخيارات بما في ذلك الخيارات التي يمكن أن تسبب عيوب في الأجهزة.\n\nOBS و مشرفو الإضافات ليسوا مسؤولين عن أي أضرار ناجمة عن أفعالك، وفقا لاتفاق الترخيص. استخدام '\@View.Master\@' يجعلك غير مؤهلين من أي نوع من الدعم لأي مشاكل قد تنشأ."
View.Basic="أساسي"
View.Advanced="متقدم"
View.Expert="محترف"
View.Master="يتقن"
Debug="تصحيح الأخطاء"
Debug.Description="تمكين رسائل التصحيح الإضافية التي سيتم تسجيلها في ملف سجل OBS.\nيتطلب هذا أن تبدأ استوديو OBS مع '--verbose --unfiltered_log' (إزالة ') من سطر الأوامر.\nتحذير: سيؤدي هذا إلى انخفاض أداء OBS الإجمالي بسبب عدد رسائل التصحيح التي ينشئها، استخدم فقط عند توجيه تعليمات للقيام بذلك أو عند محاولة معرفة مشكلة في الترميز."
