VBVBuffer="مخزن VBV"
VBVBuffer.Description="ما هي الطريقة التي ينبغي استخدامها لتحديد حجم التخزين المؤقت VBV:\n- '\@Utility.Automatic\@' يحسب الحجم باستخدام تقييد الصرامة.\n- '\@Utility. و @' يسمح للمستخدم بالتحكم في الحجم.\nيتم استخدام مخزن VBV (محقق التحميل بالفيديو) بواسطة بعض طرق التحكم في المعدل للحفاظ على معدل البتة الإجمالي ضمن القيود المحددة."
