GOP.Type="نوع GP"
GOP.Type.Description="أي نوع من GOP يجب استخدامه:\n- '\@GOP.Type.Fixed\@' سوف يستخدم دائما مسافات ثابتة بين كل حكومة من حكومة الجمهورية.\n- '\@GOP.Type.Variable\@' يسمح لحكومة الولايات المتحدة ذات الأحجام المتفاوتة، اعتمادا على ما هو مطلوب.\n'\@GOP.Type.Fixed\@' هي الطريقة التي يعمل بها تنفيذ H264 وأفضل لتدفق الشبكة المحلية، في حين أن '\@GOP.Type.Variable\@' أفضل للتسجيلات ذات الجودة العالية ذات الحجم المنخفض."
