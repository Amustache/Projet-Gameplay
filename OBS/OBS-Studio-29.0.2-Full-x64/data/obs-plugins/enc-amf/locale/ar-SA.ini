FrameSkipping="تخطي الإطار"
FrameSkipping.Description="تخطي الإطار يسمح للمرميز بتخطي الأطر من أجل الوفاء بمتطلبات \@Bitrate.Target\@ .\nعندما يتخطى الترميز الإطار، فإنه بدلا من ذلك يدرج التكرار - الإطار الأخير NAL في البث.\nيمكن أن يساعد في متطلبات منخفضة جدا \@Bitrate.Target\@ ."
