VBAQ.Description="تمكين استخدام \"الكم التكيفي القائم على التباين\" (VBAQ) والذي يقوم على اختلاف البكسل لتوزيع معدل البوت بشكل أفضل.\nيعمل على فكرة أن النظام البصري البشري هو أقل حساسية للأدلّة في المناطق ذات النسيج الشديد ومن ثم فإنه سيدفع المعدّل نحو أسطح أكثر سلاسة.\nقد يؤدي التمكين من ذلك إلى تحسينات في النوعية الذاتية مع بعض المحتويات."
EnforceHRD="فرض HRD"
EnforceHRD.Description="فرض استخدام ديكور مرجعي افتراضي يستخدم للتحقق من صحة تيار البيتر الناتج."
HighMotionQualityBoost="زيادة جودة الحركة العالية"
